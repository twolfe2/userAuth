<h1>Profile</h1>
<div ng-show='!user.isConfirmed && user.phone' class="alert alert-danger" role='alert'>
  You need to confirm your phone number!
  <a ui-sref='confirmation'>Click here to confirm!</a>
</div>
<img ng-src="{{user.profileImage}}" alt="">



<div class="row">
  <div>
    <h1>Phone Number</h1>

    <form class="form-horizontal" ng-submit='confirmNumber()'>
      <div class="form-group">
        <label class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" placeholder="Phone Number" ng-model='user.phone' required>
        </div>
        <div class="text-right">   
          <button type="submit" class="btn btn-success">Add Phone</button>
        </div>
    </form>    
  </div>
</div>

<pre>{{user | json}}</pre>
