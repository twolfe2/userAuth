 <input type="text" ng-model='message' placeholder="Message">

<table class="table">
  <tbody>
    <tr ng-repeat='user in users track by $index'>
      <td>{{user.email}}</td>
      <td>

        <button class="btn btn-success btn-md" ng-click='sendMessage(user)'>Send Message</button>
      </td>
      <td>
         Admin: <md-switch class='md-primary' ng-model="user.admin" aria-label="Switch 1" ng-click='toggleAdmin(user)'></md-switch>
      </td>
    </tr>
  </tbody>
</table>



<table class="table">
<thead>
  <th>From</th>
  <th>Message</th>
</thead>
  <tbody>
    <tr ng-repeat='message in messages'>
    <td>{{message.email}}</td>
    <td>{{message.message}}</td>
      
    </tr>
  </tbody>
</table>
